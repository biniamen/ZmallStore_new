

<div id="app" class="app app-full-height app-without-header">
<div class="login">

	<div class="login-content">
		<form (ngSubmit)="login()"   name="login_form">
			<h1 class="text-center">Sign In</h1>
			<div class="text-body text-opacity-50 text-center mb-4">
				For your protection, please verify your identity.
			</div>
			<div class="mb-3">
				<label class="form-label">Email Address <span class="text-danger">*</span></label>
				<input type="text"  name="email" [(ngModel)]="model.email" class="form-control form-control-lg fs-body" value placeholder>
			</div>
			<div class="mb-3">
				<div class="d-flex">
					<label class="form-label">Password <span class="text-danger">*</span></label>
					<a href="#" class="ms-auto text-body text-decoration-none text-opacity-50">Forgot
						password?</a>
				</div>
				<input type="password" name="password" [(ngModel)]="model.password" class="form-control form-control-lg" value placeholder>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value id="customCheck1">
					<label class="form-check-label" for="customCheck1">Remember me</label>
				</div>
			</div>
			<button type="submit" class="btn btn-theme btn-lg d-block w-100 fw-semibold mb-3">Sign In</button>
			<div class="text-center text-body text-opacity-50">
				Don't have an account yet? <a  routerLink="/register">Sign up</a>.
			</div>
		</form>
	</div>

</div>
</div>
